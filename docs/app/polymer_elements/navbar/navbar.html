<link rel="import"
      href="../../bower_components/polymer/polymer.html">

<dom-module id="xsplit-navbar">

  <link rel="import" type="css" href="xsplit-navbar.css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600" rel="stylesheet" type="text/css">
  <template>
    <div id="logo"></div>
    <div id="home" class="link">HOME</div>
    <div id="quickstart" class="link">QUICK START</div>
    <div id="api" class="link">API REFERENCE</div>
    <div id="tutorials" class="link">TUTORIALS</div>
    <div id="support" class="link">SUPPORT</div>
  </template>

  <script>
    Polymer({
      is: "xsplit-navbar",

      listeners: {
        'home.tap': 'homeTap',
        'api.tap': 'apiTap',
        'support.tap': 'supportTap'
      },

      homeTap: function(e) {
        location.href = 'index.html';
      },

      apiTap: function(e) {
        location.href = 'api.html';
      },

      supportTap: function(e) {
        location.href = 'support.html';
      }
    });
  </script>

</dom-module>
